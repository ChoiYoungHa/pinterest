{% extends 'base.html' %}

{% block content %}
     <div class="pragmatic_content">
         <h1 style="font-family: 'Dongle', sans-serif">Hello World LIST!</h1>


         <form action="/account/hello_world/" method="POST">
             {% csrf_token %}
             <div>
                 <input type="text" name="hello_world_input">
             </div>
             <div>
                 <input type="submit" class="btn btn-primary" value="POST">
             </div>
        </form>

         {% if hello_world_list %}
            {% for hello_world in hello_world_list %}
                <h4>{{hello_world.text}}</h4>
            {% endfor %}
         {% endif %}
    </div>
{% endblock %}
